<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not the End</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            cursor: pointer;
        }

        p:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 1.5em;
            margin-top: 20px;
            display: none;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid yellow;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        #eye {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #pupil {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: black;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            display: none;
            z-index: 1000;
        }

        /* Стили для кнопки */
        #openButton {
            background-color: #f39c12;
            color: white;
            font-size: 2em;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #openButton:hover {
            background-color: #e67e22;
        }

        /* Окно с контентом скрыто по умолчанию */
        #content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>

<!-- Кнопка "Open" -->
<button id="openButton">Open</button>

<!-- Основной контент скрыт по умолчанию -->
<div id="content">
    <h1>It is not the end</h1>
    <p id="soon" onclick="showRandomTime()">soon...</p>
    <p id="errorMessage" class="error">Sorry, something went wrong. Please try again later (Content might not be available yet)</p>

    <div id="loading" class="spinner"></div>

    <div id="eye">
        <div id="pupil"></div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="whisperSound" loop>
        <source src="971998521-389170532.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="notification">
        Thank you, now I know who you are and where you are... See you soon...
    </div>
</div>

<script>
    // Обработчик для кнопки "Open"
    document.getElementById('openButton').addEventListener('click', function() {
        // Скрыть кнопку
        document.getElementById('openButton').style.display = 'none';

        // Показать контент
        const content = document.getElementById('content');
        content.style.display = 'block';

        // Добавить эффект плавного появления
        setTimeout(function() {
            content.style.opacity = 1;
        }, 100);

        // Включить музыку
        const backgroundMusic = document.getElementById("backgroundMusic");
        backgroundMusic.volume = 0.5;
        backgroundMusic.play().catch(() => {
            // В некоторых браузерах воспроизведение возможно только после взаимодействия
            document.body.addEventListener('click', () => {
                backgroundMusic.play();
            }, { once: true });
        });
    });

    function showRandomTime() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("soon").style.display = "none";

        const whisper = document.getElementById("whisperSound");
        whisper.volume = 0.6;
        whisper.play();

        const randomTime = Math.floor(Math.random() * (60 - 1 + 1)) + 1;
        const randomNumber = Math.floor(Math.random() * 17120) + 1;

        alert('Accept request, please wait: ' + randomTime + ' seconds\nYour ID: ' + randomNumber);

        setTimeout(function () {
            whisper.pause();
            document.getElementById("loading").style.display = "none";
            document.getElementById("errorMessage").style.display = "block";

            const notification = document.getElementById("notification");
            notification.style.display = "block";

            setTimeout(function () {
                notification.style.display = "none";
            }, 5000);
        }, randomTime * 1000);
    }

    // Зрачок следует за курсором
    document.addEventListener("mousemove", function (e) {
        const eye = document.getElementById("eye");
        const pupil = document.getElementById("pupil");

        const eyeRect = eye.getBoundingClientRect();
        const centerX = eyeRect.left + eyeRect.width / 2;
        const centerY = eyeRect.top + eyeRect.height / 2;

        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;

        const angle = Math.atan2(dy, dx);
        const distance = Math.min(eyeRect.width / 4, Math.hypot(dx, dy));

        const pupilX = Math.cos(angle) * distance;
        const pupilY = Math.sin(angle) * distance;

        pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
    });
</script>

</body>
</html>
