<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Not the End</title>
    <style>
        body {
          background-color: black;
          color: white;
          font-family: 'Courier New', monospace;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          height: 100vh;
          overflow: hidden;
          margin: 0;
          text-align: center;
        }

        h1 {
          font-size: 3em;
          margin-bottom: 0;
        }

        #soon {
          font-size: 1.5em;
          margin: 10px 0;
          cursor: pointer;
        }

        #soon:hover {
          text-decoration: underline;
        }

        .error {
          color: red;
          font-size: 1.2em;
          margin-top: 20px;
          display: none;
        }

        #eye {
          position: absolute;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: white;
          bottom: 10%;
          left: 50%;
          transform: translateX(-50%);
          box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #pupil {
          position: absolute;
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background-color: black;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        #notification {
          position: fixed;
          top: 20px;
          right: 20px;
          background-color: rgba(0, 0, 0, 0.7);
          color: white;
          padding: 10px 20px;
          border-radius: 10px;
          font-size: 1.2em;
          display: none;
          z-index: 1000;
        }

        .glitch {
          animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
          0% { text-shadow: 2px 0 red; }
          20% { text-shadow: -2px 0 blue; }
          40% { text-shadow: 2px 0 green; }
          60% { text-shadow: -1px 1px red; }
          80% { text-shadow: 1px -1px blue; }
          100% { text-shadow: 0 0 white; }
        }

        #clock {
          margin-top: 20px;
          font-size: 1.2em;
          opacity: 0.6;
        }

        .typing-text {
          display: inline-block;
          white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h1>It is not the end</h1>
<p id="soon">open</p>
<div id="errorMessage" class="error"></div>
<div id="eye"><div id="pupil"></div></div>
<div id="notification" class="typing-text"></div>
<div id="clock"></div>

<audio id="whisperSound" loop>
    <source src="971998521-389170532.mp3" type="audio/mp3">
</audio>

<script>
    document.getElementById("soon").addEventListener("click", function () {
      document.getElementById("soon").style.display = "none";
      document.getElementById("whisperSound").play();

      const messages = [
        "Thank you.",
        "Now I know who you are.",
        "And where you are...",
        "See you soon..."
      ];

      let currentIndex = 0;
      const notification = document.getElementById("notification");

      function typeText(text, i = 0) {
        if (i < text.length) {
          notification.innerHTML += text.charAt(i);
          if (Math.random() < 0.1) {
            notification.classList.add("glitch");
          } else {
            notification.classList.remove("glitch");
          }
          setTimeout(() => typeText(text, i + 1), 60);
        } else {
          currentIndex++;
          setTimeout(() => {
            if (currentIndex < messages.length) {
              notification.innerHTML += "\n";
              typeText(messages[currentIndex]);
            } else {
              document.getElementById("whisperSound").pause();
            }
          }, 1000);
        }
      }

      notification.style.display = "block";
      typeText(messages[currentIndex]);
    });

    document.addEventListener("mousemove", function (e) {
      const eye = document.getElementById("eye");
      const pupil = document.getElementById("pupil");
      const rect = eye.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
      const distance = Math.min(rect.width / 4, rect.height / 4);
      const pupilX = Math.cos(angle) * distance;
      const pupilY = Math.sin(angle) * distance;
      pupil.style.left = `calc(50% + ${pupilX}px)`;
      pupil.style.top = `calc(50% + ${pupilY}px)`;
    });

    const clock = document.getElementById("clock");
    setInterval(() => {
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }, 1000);
</script>
<!--
I came here to find what you left behind.
To listen to your silence.
To wait for your message.
And to see — if you still remember.
-->
<!-- I came here to see if you’d follow the signs, or ignore them like everyone else. -->
</body>
</html>
