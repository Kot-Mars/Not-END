<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Not the End</title>
    <style>
        * {
          box-sizing: border-box;
        }

        body, html {
          margin: 0;
          padding: 0;
          background-color: black;
          color: white;
          font-family: Arial, sans-serif;
          overflow: hidden;
          height: 100vh;
        }

        #introScreen {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background-color: black;
          flex-direction: column;
        }

        #mainContent {
          display: none;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          height: 100vh;
          animation: fadeIn 2s ease forwards;
          opacity: 0;
        }

        .open-btn {
          padding: 20px 40px;
          font-size: 2em;
          background: yellow;
          color: black;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          transition: background 0.3s;
        }

        .open-btn:hover {
          background: orange;
        }

        h1 {
          font-size: 4em;
          margin: 0;
        }

        p {
          font-size: 1.5em;
          margin: 10px 0;
          cursor: pointer;
        }

        p:hover {
          text-decoration: underline;
        }

        .spinner {
          display: none;
          border: 4px solid #f3f3f3;
          border-top: 4px solid yellow;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
          margin-top: 20px;
        }

        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
          to { opacity: 1; }
        }

        @keyframes fadeOut {
          0% { opacity: 1; transform: translateY(0); }
          100% { opacity: 0; transform: translateY(20px); }
        }

        #eye {
          position: absolute;
          width: 100px;
          height: 100px;
          border-radius: 50%;
          background-color: white;
          bottom: 10%;
          left: 50%;
          transform: translateX(-50%);
          box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #pupil {
          position: absolute;
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background-color: black;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }

        #notification {
          position: fixed;
          top: 20px;
          right: 20px;
          background-color: rgba(0, 0, 0, 0.7);
          color: white;
          padding: 10px 20px;
          border-radius: 10px;
          font-size: 1.2em;
          display: none;
          z-index: 1000;
          animation: fadeIn 1s ease forwards, fadeOut 1s ease forwards 4s; /* Анимация появления и исчезновения */
        }
    </style>
</head>
<body>

<div id="introScreen">
    <button class="open-btn" onclick="startExperience()">OPEN</button>
</div>

<div id="mainContent">
    <h1>It is not the end</h1>
    <p id="soon" onclick="showRandomTime()">soon...</p>
    <div id="loading" class="spinner"></div>
    <div id="eye">
        <div id="pupil"></div>
    </div>
</div>

<div id="notification">
    Thank you, now I know who you are and where you are... See you soon...
</div>

<audio id="backgroundMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<audio id="whisperSound" loop>
    <source src="971998521-389170532.mp3" type="audio/mp3">
</audio>

<script>
    function startExperience() {
      document.getElementById("introScreen").style.display = "none";
      const mainContent = document.getElementById("mainContent");
      mainContent.style.display = "flex";
      setTimeout(() => {
        mainContent.style.opacity = "1";
      }, 50);
      document.getElementById("backgroundMusic").play().catch(() => {});
    }

    function showRandomTime() {
      document.getElementById("loading").style.display = "block";
      document.getElementById("soon").style.display = "none";
      document.getElementById("whisperSound").play().catch(() => {});
      const randomTime = Math.floor(Math.random() * 60) + 1;
      const randomNumber = Math.floor(Math.random() * 17120) + 1;
      alert('Accept request, please wait: ' + randomTime + ' seconds\nYour ID: ' + randomNumber);
      setTimeout(function () {
        document.getElementById("whisperSound").pause();
        document.getElementById("loading").style.display = "none";
        var notification = document.getElementById("notification");
        notification.style.display = "block";
        setTimeout(function () {
          notification.style.display = "none";
        }, 5000); // Убираем уведомление через 5 секунд
      }, randomTime * 1000);
    }

    document.addEventListener("mousemove", function (e) {
      const eye = document.getElementById("eye");
      const pupil = document.getElementById("pupil");
      const eyeRect = eye.getBoundingClientRect();
      const centerX = eyeRect.left + eyeRect.width / 2;
      const centerY = eyeRect.top + eyeRect.height / 2;
      const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
      const distance = Math.min(eyeRect.width / 4, eyeRect.height / 4);
      const pupilX = centerX + Math.cos(angle) * distance - eyeRect.left - pupil.offsetWidth / 2;
      const pupilY = centerY + Math.sin(angle) * distance - eyeRect.top - pupil.offsetHeight / 2;
      pupil.style.left = `calc(50% + ${pupilX}px)`;
      pupil.style.top = `calc(50% + ${pupilY}px)`;
    });
</script>

<!--
I came here to find what you left behind.
To listen to your silence.
To wait for your message.
And to see — if you still remember.
-->
</body>
</html>
