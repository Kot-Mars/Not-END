<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not the End</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            cursor: pointer;
        }

        p:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 1.5em;
            margin-top: 20px;
            display: none;
        }

        #loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid yellow;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #eye {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            bottom: 10%;  /* Перемещаем глаз вниз */
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #pupil {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: black;
            top: 50%;  /* Центрируем зрачок в глазу */
            left: 50%;  /* Центрируем зрачок в глазу */
            transform: translate(-50%, -50%);
            transform-origin: 50% 50%; /* Устанавливаем точку вращения в центр */
        }
    </style>
</head>
<body>

<h1>It is not the end</h1>
<p id="soon" onclick="showRandomTime()">soon...</p>
<p id="errorMessage" class="error">Sorry, something went wrong. Please try again later (Content might not be available yet)</p>

<div id="loading" class="spinner"></div>

<div id="eye">
    <div id="pupil"></div>
</div>

<!-- Фоновая музыка -->
<audio id="backgroundMusic" loop>
    <source src="music.mp3" type="audio/mp3"> <!-- Замените на путь к вашему аудиофайлу -->
    Your browser does not support the audio element.
</audio>

<!-- Шепот, который будет зациклен при нажатии -->
<audio id="whisperSound" loop>
    <source src="971998521-389170532.mp3" type="audio/mp3"> <!-- Замените на путь к вашему аудиофайлу с шепотом -->
    Your browser does not support the audio element.
</audio>

<script>
    // Включить фоновую музыку
    document.getElementById("backgroundMusic").play();

    function showRandomTime() {
        // Показать индикатор загрузки и скрыть текст "soon..."
        document.getElementById("loading").style.display = "block";
        document.getElementById("soon").style.display = "none";

        // Включить шепот
        document.getElementById("whisperSound").play();

        const randomTime = Math.floor(Math.random() * (60 - 1 + 1)) + 1;
        const randomNumber = Math.floor(Math.random() * 17120) + 1;

        alert('Accept request, please wait: ' + randomTime + ' seconds\nYour ID: ' + randomNumber);

        setTimeout(function() {
            // Остановить шепот и скрыть индикатор загрузки
            document.getElementById("whisperSound").pause();
            document.getElementById("loading").style.display = "none";
            document.getElementById("errorMessage").style.display = "block";
        }, randomTime * 1000); // Задержка, в течение которой шепот будет играть
    }

    // Двигаем зрачок в глазке за курсором
    document.addEventListener("mousemove", function(e) {
        var eye = document.getElementById("eye");
        var pupil = document.getElementById("pupil");

        var eyeRect = eye.getBoundingClientRect();
        var centerX = eyeRect.left + eyeRect.width / 2;
        var centerY = eyeRect.top + eyeRect.height / 2;

        var angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
        var distance = Math.min(eyeRect.width / 4, eyeRect.height / 4); // ограничиваем движение зрачка

        var pupilX = centerX + Math.cos(angle) * distance - eyeRect.left - pupil.offsetWidth / 2;
        var pupilY = centerY + Math.sin(angle) * distance - eyeRect.top - pupil.offsetHeight / 2;

        pupil.style.transform = "translate(-50%, -50%) translate(" + pupilX + "px, " + pupilY + "px)";
    });
</script>

</body>
</html>
