<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not the End</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin: 10px 0;
            cursor: pointer;
        }

        p:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 1.5em;
            margin-top: 20px;
            display: none;
        }

        /* Центрирование спиннера */
        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid yellow;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #eye {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        #pupil {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: black;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            display: none;
            z-index: 1000;
        }

        /* Кнопка для начала */
        #openButton {
            font-size: 2em;
            padding: 20px 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
        }

        #openButton:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* Скрытый контент, который появится после нажатия */
        #mainContent {
            display: none;
        }
    </style>
</head>
<body>

<!-- Кнопка для открытия -->
<button id="openButton" onclick="openSite()">Open</button>

<!-- Основной контент (скрыт по умолчанию) -->
<div id="mainContent">
    <h1>It is not the end</h1>
    <p id="soon" onclick="showRandomTime()">soon...</p>
    <p id="errorMessage" class="error">Sorry, something went wrong. Please try again later (Content might not be available yet)</p>

    <div id="loading" class="spinner"></div>

    <div id="eye">
        <div id="pupil"></div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <audio id="whisperSound" loop>
        <source src="971998521-389170532.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="notification">
        Thank you, now I know who you are and where you are... See you soon...
    </div>
</div>

<script>
    function openSite() {
        // Начинаем воспроизведение музыки
        const backgroundMusic = document.getElementById("backgroundMusic");
        backgroundMusic.volume = 0.5;
        backgroundMusic.play().catch(() => {
            document.body.addEventListener('click', () => {
                backgroundMusic.play();
            }, { once: true });
        });

        // Прячем кнопку и показываем основной контент
        document.getElementById("openButton").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    }

    function showRandomTime() {
        document.getElementById("loading").style.display = "block";
        document.getElementById("soon").style.display = "none";

        const whisper = document.getElementById("whisperSound");
        whisper.volume = 0.6;
        whisper.play();

        const randomTime = Math.floor(Math.random() * (60 - 1 + 1)) + 1;
        const randomNumber = Math.floor(Math.random() * 17120) + 1;

        alert('Accept request, please wait: ' + randomTime + ' seconds\nYour ID: ' + randomNumber);

        setTimeout(function () {
            whisper.pause();
            document.getElementById("loading").style.display = "none";
            document.getElementById("errorMessage").style.display = "block";

            const notification = document.getElementById("notification");
            notification.style.display = "block";

            setTimeout(function () {
                notification.style.display = "none";
            }, 5000);
        }, randomTime * 1000);
    }

    // Зрачок следует за курсором
    document.addEventListener("mousemove", function (e) {
        const eye = document.getElementById("eye");
        const pupil = document.getElementById("pupil");

        const eyeRect = eye.getBoundingClientRect();
        const centerX = eyeRect.left + eyeRect.width / 2;
        const centerY = eyeRect.top + eyeRect.height / 2;

        const dx = e.clientX - centerX;
        const dy = e.clientY - centerY;

        const angle = Math.atan2(dy, dx);
        const distance = Math.min(eyeRect.width / 4, Math.hypot(dx, dy));

        const pupilX = Math.cos(angle) * distance;
        const pupilY = Math.sin(angle) * distance;

        pupil.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
    });
</script>

</body>
</html>
